<!DOCTYPE html>
<html>
  <head>
      <title>Todo App</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <div class="wrapper">
            <img src="./eisenhower-matrix.jpg" alt="matrix">
            <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section id="add-task-section">
                <h3>Add Item</h3>
                <div class="task-row-wrapper">
                    <input id="new-task" class="task" type="text" placeholder="Type your task here...">
                    <button id="add-task-btn">Add</button>
                </div>
            </section>
            <section id="todo-section">
                <h3>Todo</h3>
                <ul id="incomplete-tasks">
                    <li>
                        <input type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text" class="edit-task-input" value="Pay Bills">
                        <button class="edit-task-btn">Edit</button>
                        <button class="delete-task-btn"><img src="./remove.svg" alt="remove-icon"></button>
                    </li>
                    <li class="edit-mode">
                        <input type="checkbox">
                        <label class="task">Go Shopping</label>
                        <input type="text" class="edit-task-input" value="Go Shopping">
                        <button class="edit-task-btn">Save</button>
                        <button class="delete-task-btn"><img src="./remove.svg" alt="remove-icon"></button>
                    </li>
                </ul>
            </section>
            <section id="completed-section">
                <h3>Completed</h3>
                <ul id="completed-tasks">
                    <li>
                        <input type="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input type="text" class="edit-task-input" value="See the Doctor">
                        <button class="edit-task-btn">Edit</button>
                        <button class="delete-task-btn"><img src="./remove.svg" alt="remove-icon"></button>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
